name: C/C++ CI

on:
  push:
    branches: [ "workflows" ]
  pull_request:
    branches: [ "workflows" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: config
      run: |
        sudo apt update
        sudo apt install libgl-dev
    - name: make
      working-directory: ./src
      run: make game
      
  build-windows:
    runs-on: windows-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: make
      working-directory: ./src
      run: make game
  build-macos:
    runs-on: macos11
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.13.1
      env:
        CIBW_ARCHS_MACOS: arm64
    - name: Make
      working-directory: ./src
      run: make game
    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl
