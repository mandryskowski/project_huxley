name: C/C++ CI

on:
  push:
    branches: [ "workflows" ]
  pull_request:
    branches: [ "workflows" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: config1
      run: sudo apt update
    - name: config2
      run: sudo apt install libglx-dev
    - name: make
      working-directory: ./src
      run: make game
      
