name: C/C++ CI

on:
  push:
    branches: [ "workflows" ]
  pull_request:
    branches: [ "workflows" ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: config1
      run: sudo apt update
    - name: config2
      run: sudo apt install libgl-dev
    - name: Make ubuntu
      working-directory: ./src
      run: make game
      
  build-windows-macos:
    # Thank you riQQ for this method. https://stackoverflow.com/questions/59295795/run-github-action-on-multiple-environments
    runs-on: ${{ matrix.os }}
  
    strategy:
            matrix:
                os: [windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3
    - name: Make ${{ matrix.os }}
      working-directory: ./src
      run: make game
